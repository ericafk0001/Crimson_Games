<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <script
      src="https://kit.fontawesome.com/188ee86161.js"
      crossorigin="anonymous"
    ></script>
    <title>Games Lobby</title>
  </head>
  <body class="bg-gray-900 m-4">
    <!-- Loading Spinner Container -->
    <div
      id="loading-container"
      class="fixed top-0 left-0 w-full h-full bg-opacity-75 bg-gray-900"
    >
      <div class="flex items-center justify-center h-full">
        <!-- Tailwind CSS spinner classes -->
        <div
          class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 border-solid"
        ></div>
      </div>
    </div>

    <form>
      <label
        for="default-search"
        class="mb-2 text-sm font-medium sr-only text-white"
        >Search</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          type="search"
          id="search"
          onkeyup=""
          placeholder="Search for games.."
          autocomplete="off"
          class="block w-full p-4 ps-10 text-sm border rounded-lg focus:ring-transparent focus:border-transparent focus:outline-none bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-red-800 focus:border-red-800"
          required
        />

        <button
          type="submit"
          class="text-white absolute end-2.5 bottom-2.5 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 bg-red-800 hover:bg-red-900 focus:ring-red-800"
        >
          Search
        </button>
      </div>
    </form>
    <div class="game-boxes flex flex-wrap justify-center"></div>

    <script src="app.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />

    <div class="search-wrapper">
      <label for="search">Search Games</label>
      <input
        type="search"
        id="search"
        onkeyup=""
        placeholder="Search for games.."
        autocomplete="off"
      />
    </div>
    <div class="game-boxes flex flex-wrap">
      <div class="game max-w-sm h-100 w-60 rounded overflow-hidden shadow-lg">
        <img
          class="game-image w-full"
          src="assets/game-icons/5930147.png"
          alt="game-image"
        />
        <div class="px-6 py-4">
          <div class="game-title font-bold text-xl mb-2">game-title</div>
          <p class="game-body text-gray-700 text-base">game-desc</p>
        </div>
        <div class="px-6 pt-4 pb-2">
          <span
            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
            >#game-tag</span
          >
          <div class="flex justify-center">
            <button
              class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 ps-20 pe-20 rounded inline-flex items-center"
            >
              <i class="fa-solid fa-play mr-2"></i>
              <span>Play</span>
            </button>
          </div>
        </div>
      </div>

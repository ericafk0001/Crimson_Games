<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../fonts.css" />
    <title>Crimson Games</title>
  </head>
  <body class="bg-gray-900">
    <nav class="border-gray-200 bg-gray-800 rounded-3xl mt-3 ml-10 mr-10">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="../index.html"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="../assets/crimsongamesicon.png"
            class="h-12"
            alt="Crimson Logo"
          />
          <span
            class="self-center text-3xl font-extrabold whitespace-nowrap text-transparent bg-clip-text bg-gradient-to-r to-orange-600 from-red-600"
          >
            Crimson Games
          </span>
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
          id="toggleButton"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-700 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 bg-gray-800 md:bg-gray-800"
          >
            <li
              class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-white rounded-lg group bg-gradient-to-br from-red-700 to-red-400 group-hover:from-red-700 group-hover:to-red-400 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-800"
            >
              <a
                href="../lobby.html"
                class="relative flex items-center px-5 py-2.5 transition-all ease-in duration-75 bg-transparent dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
                aria-current="page"
              >
                <img
                  src="../assets/game-icons/controller.png"
                  alt="Discord Icon"
                  class="w-6 h-6 text-white mr-3 ml-0"
                />
                Games
              </a>
            </li>
            <li
              class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-white rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white focus:ring-4 focus:outline-nonering-blue-800"
            >
              <a
                href="https://discord.gg/FBYARvgFcX"
                class="relative flex items-center px-5 py-2.5 transition-all ease-in duration-75 bg-transparent dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
                aria-current="page"
              >
                <img
                  src="../assets/images/discord-icon-svgrepo-com.svg"
                  alt="Discord Icon"
                  class="w-6 h-6 text-white mr-3 ml-0"
                />
                Discord
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="relative rounded-xl overflow-auto p-8 flex justify-center">
      <iframe
        class="w-3/4 aspect-video rounded-lg shadow-lg"
        src="./Among Us.html"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen=""
      ></iframe>
      <div
        id="FullScreenBanner"
        tabindex="-1"
        class="flex fixed z-50 gap-8 justify-between items-start py-3 px-4 w-full bg-gray-50 border border-b border-gray-200 sm:items-center dark:border-gray-700 lg:py-4 dark:bg-gray-800"
      >
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          Fullscreen the game after watching an ad
        </p>
        <button
          data-collapse-toggle="FullScreenBanner"
          type="button"
          class="flex items-center text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <script>
      // handle the hamburger menu
      document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("toggleButton");
        const navbarDefault = document.getElementById("navbar-default");
        toggleButton.addEventListener("click", function () {
          if (
            navbarDefault.style.display === "none" ||
            navbarDefault.style.display === ""
          ) {
            navbarDefault.style.display = "block";
          } else {
            navbarDefault.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../fonts.css" />
    <title>Crimson Games</title>
  </head>
  <body class="bg-gray-900">
    <nav class="border-gray-200 bg-gray-800 rounded-3xl mt-3 ml-10 mr-10">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="../index.html"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="../assets/crimsongamesicon.png"
            class="h-12"
            alt="Crimson Logo"
          />
          <span
            class="self-center text-3xl font-extrabold whitespace-nowrap text-transparent bg-clip-text bg-gradient-to-r to-orange-600 from-red-600"
          >
            Crimson Games
          </span>
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
          id="toggleButton"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-700 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 bg-gray-800 md:bg-gray-800"
          >
            <li
              class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-white rounded-lg group bg-gradient-to-br from-red-700 to-red-400 group-hover:from-red-700 group-hover:to-red-400 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-800"
            >
              <a
                href="../lobby.html"
                class="relative flex items-center px-5 py-2.5 transition-all ease-in duration-75 bg-transparent dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
                aria-current="page"
              >
                <img
                  src="../assets/game-icons/controller.png"
                  alt="Discord Icon"
                  class="w-6 h-6 text-white mr-3 ml-0"
                />
                Games
              </a>
            </li>
            <li
              class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-white rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white focus:ring-4 focus:outline-nonering-blue-800"
            >
              <a
                href="https://discord.gg/FBYARvgFcX"
                class="relative flex items-center px-5 py-2.5 transition-all ease-in duration-75 bg-transparent dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
                aria-current="page"
              >
                <img
                  src="../assets/images/discord-icon-svgrepo-com.svg"
                  alt="Discord Icon"
                  class="w-6 h-6 text-white mr-3 ml-0"
                />
                Discord
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main
      class="flex justify-center px-8 md:px-16 lg:px-32 xl:px-48"
      style="opacity: 1; transform: none"
    >
      <div
        class="relative my-16 flex w-[95%] flex-col overflow-hidden rounded-lg bg-bg-secondary shadow-lg text-white"
      >
        <iframe
          id="game"
          scrolling="no"
          src="./files/Among Us.html"
          class="aspect-video w-full"
        ></iframe>

        <div
          class="absolute bottom-0 left-0 z-50 w-full p-4 border-t bg-gray-700 border-gray-600"
        >
          <div class="flex items-center justify-between">
            <p class="text-center text-sm font-normal text-gray-400">
              Watch an ad to fullscreen
            </p>
            <button
              id="fullscreenButton"
              class="flex items-center text-sm font-medium md:inline-flex text-blue-500 underline-hover"
            >
              <span>
                <img
                  src="../assets/images/fullscreen.png"
                  alt="Fullscreen Icon"
                  class="w-4 h-4 ms-2 rtl:rotate-180"
                />
              </span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script>
      // handle the hamburger menu
      document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("toggleButton");
        const navbarDefault = document.getElementById("navbar-default");
        toggleButton.addEventListener("click", function () {
          if (
            navbarDefault.style.display === "none" ||
            navbarDefault.style.display === ""
          ) {
            navbarDefault.style.display = "block";
          } else {
            navbarDefault.style.display = "none";
          }
        });
      });

      const fullscreenButton = document.getElementById("fullscreenButton");
      const iframe = document.getElementById("game");

      fullscreenButton.addEventListener("click", () => {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
          /* Firefox */
          iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) {
          /* Chrome, Safari and Opera */
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          /* IE/Edge */
          iframe.msRequestFullscreen();
        }
      });
    </script>
  </body>
</html>

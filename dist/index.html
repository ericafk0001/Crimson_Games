<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <title>Ghosted Games</title>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="text-center">
      <h1
        class="-mt-24 mb-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl lg:text-8xl text-transparent bg-clip-text bg-gradient-to-r to-orange-600 from-red-600"
      >
        Ghosted Games
      </h1>
      <p
        class="mb-6 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400"
      >
        fun website to play games, and, probably unblocked at school
      </p>
      <form action="lobby.html" method="get">
        <button
          class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-2xl px-8 py-5 text-center me-2 mb-2"
        >
          View Games
        </button>
      </form>
      <form action="vpns.html" method="get">
        <button
          class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-2xl px-10 py-5 text-center me-2 mb-2"
        >
          View VPNs
        </button>
      </form>
    </div>
    <!-- load -->
    <!-- Loading Spinner Container -->
    <div
      id="loading-container"
      class="fixed top-0 left-0 w-full h-full bg-opacity-75 bg-gray-900"
    >
      <div class="flex items-center justify-center h-full">
        <!-- Tailwind CSS spinner classes -->
        <div
          class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 border-solid"
        ></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
